
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My own fashion vlog</title>
<style>
  /* Reset some default styles */
  body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
  }
  
  /* Header Styles */
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  header h1 {
    font-size: 36px;
    margin-bottom: 10px;
  }
  
  header p {
    font-size: 18px;
  }
  
  /* Navigation Styles */
  nav {
    background-color: #222;
    padding: 10px 0;
  }
  
  nav ul {
    list-style: none;
    text-align: center;
  }
  
  nav ul li {
    display: inline;
    margin: 0 15px;
  }
  
  nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
  }
  
  /* Main Content Styles */
  .content {
    padding: 40px;
    text-align: center;
  }
  
  .content h2 {
    font-size: 30px;
    margin-bottom: 20px;
    color: #333;
  }
  
  .content p {
    font-size: 18px;
    margin-bottom: 30px;
  }
  
  /* Change background color for the specific section */
  .style-section {
    background-color: #ddd; /* Light grey background color */
    padding: 20px; /* Add some padding for spacing */
  }
  
  /* Footer Styles */
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
</style>
</head>
<body>
<header>
  <h1>Kanda's Vogue Collection</h1>
  <p>Featuring my own amalgamated fresh and retro fashion styles.</p>
</header>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Videos</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
<div class="content">
  <div class="style-section"> <!-- Added a new div with the class "style-section" -->
    <h2>Come find your style!</h2>
    <p>Discover the perfect fashion styles that define you.</p>
  </div>
</div>
<footer>
  <p>&copy; 2023 Kanda's Vogue Collection. All rights reserved.</p>
</footer>
</body>
</html>
